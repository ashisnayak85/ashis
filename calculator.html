<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colspan and Rowspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="5">|</th>
        </tr>

        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>*</td>
            <td rowspan="2" style="background-color:#EEEEEE;color:white;">Hi</td>
        </tr>

        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>


        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
            <td>=</td>
        </tr>
        
    </table>
</body>
</html>
