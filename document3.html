<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
        }
        ol,ul{
            background-color: blueviolet;
            border-radius: 10px;
        }
        li{
            background-color: brown;
            border-radius: 80%;
        }

    </style>
</head>
<body>
    <div id="id1">
        <h3 style="color:blue">Unorder list</h3>
        <ul style="list-style-type: disc;">
            <li>Surendra</li>
            <li>Ritik</li>
            <li>Priyaka</li>
            <li>Rekha</li>
        </ul>
    </div>


    <div id="id2">
        <h3 style="color:blue">Ordered list</h3>
        <ol>
            <li>INDIA</li>
            <li>USA</li>
            <li>AUS</li>
            <li>UK</li>
        </ol>
    </div>

    <div id="id3">
        <h3 style="color:blue">Ordered list</h3>
        <ol style="list-style-type: decimal-leading-zero;">
            <li>INDIA</li>
            <li>USA</li>
            <li>AUS</li>
            <li>UK</li>
        </ol>
    </div>

    <div id="id3">
        <h3 style="color:blue">Ordered list</h3>
        <ol >
            <li>INDIA</li>
            <li>USA</li>
            <li>AUS</li>
            <li>UK</li>
        </ol>
    </div>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/17ZHT4WbSfw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
